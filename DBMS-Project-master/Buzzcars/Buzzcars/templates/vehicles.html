{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

</head>
<body>
    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>
    
        <a href="#" class="logo"> <span>Buzz</span>cars </a>
    
        <nav class="navbar">
            <a href="{% url 'home' %}">home</a>
            <a href="{% url 'vehicle' %}">vehicles</a>
            <a href="{% url 'home' %}#services">services</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'home' %}#contact">Contact Us</a>
        </nav>
</header>  
<div class="grid-container">
    {% for vehicle in vehicles %}
        <div class="grid-item">
            <div class="card">
                <img class="card__image" src="/media/{{vehicle.vehicle_img}}" width="250" height="200" alt="">
                <div class="card__content">
                    <h1 class="card-title">{{vehicle.name}}</h1>
                    <h3 class="card-title"><span class="fas fa-circle"></span> {{vehicle.type}}    <span class="fas fa-circle"></span> {{vehicle.status}}</h3>
                    <p>
                    {{vehicle.description}}. 
                    </p>
                    <div class="card__price">Rs.{{vehicle.cost}}</div>
                    <div class="card__content"><a href="{% url 'home' %}#contact" class="btx"><button>Book a Quote</button></a></div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script src="{% static 'JS/script.js' %}"></script>
</body>
</html>
